<div class="di-card card">
    <div class="card-image">
        <img src="http://placehold.it/400x300" 
            class="img-responsive"
            alt="Some alt text" />
    </div>
    <div class="card-header clearfix">
        <h4 class="card-title float-left">{{ data.title }}</h4>
        <span class="di-{{ data.type }} di-badge float-right">
            {% if data.type == 'fruit' %}
              Obst
            {% elseif data.type == 'veggie' %}
              Gem√ºse
            {% else %}
              Fleisch
            {% endif %}
        </span>
    </div>
    <div class="card-body">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
        Donec libero sapien, elementum aliquet tellus eget, 
        hendrerit mattis velit.
    </div>
    <div class="card-footer">
        <span class="di-arrow--{{ data.type }}">&gt;</span>
        <a href="#">
            Mehr erfahren
        </a>
    </div>
</div>
